<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Cats vs Dogs</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>Cats vs Dogs</h1>
      <p>The age old battle</p>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Cat<h2>
          <button class="btn btn-primary" id="cat">Cat!</button>
            <p class="cattalk">
            </p>
          <img src="images/cat.jpg" id="catjpg">

        </div>

        <div class="col-md-6">
          <h2>Dog<h2>
          <button class="btn btn-danger" id="dog">Dog!</button>
            <p class="dogtalk">
            </p>
          <img src="images/dog.jpg" id="dogjpg">
        </div>
      </div>
    </div>
  </body>
</html>
